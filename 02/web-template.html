<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>在浏览器中使用 art-template 模板引擎</title>
</head>
<body>
  <script src="./node_modules/art-template/lib/template-web.js"></script>
  <!-- 
    在浏览器中引用 lib/template-web.js 文件
    模板引擎不关心你的字符串内容，只关心自己能认识的标记语法，例如：{{}}

   -->
  <script type="text/template" id="tpl">
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
    </head>
    <body>
      <p>大家好，我叫 {{ name }}</p>
      <h3>我今年 {{ age }} 岁</h3>
      <p>我来自 {{ province }}</p>
      <p>我喜欢：{{each hobbies}} {{ $value }} {{/each}}</p>
    </body>
    </html>
  </script>
  <script>
    var ret = template('tpl', {
      name: 'Jack',
      age: 18,
      province: '北京市',
      hobbies: [
        '读书',
        '写代码'
      ]
    })
    console.log(ret)
  </script>
</body>
</html>
