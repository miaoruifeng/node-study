<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promise应用场景</title>
</head>

<body>
  <form action="" id="user_form">

  </form>
  <script type="text/template" id="tpl">

    <div>
      <label for="">姓名</label>
      <input type="text" value="{{ user.username }}">
    </div>
    <div>
      <label for="">年龄</label>
      <input type="text" value="{{ user.age }}">
    </div>
    <div>
      <label for="">职业</label>
      <select name="">
        {{ each jobs }}
        {{ if user.job === $value.id }}
        <option value="{{ $value.id }}" selected>{{ $value.name }}</option>
        {{ else }}
        <option value="{{ $value.id }}">{{ $value.name }}</option>
        {{ /if }}
        {{ /each }}
      </select>
    </div>
  
  </script>
  <script src="./node_modules/art-template/lib/template-web.js"></script>
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script>
    // 两个接口拿数据
    // callback 方式实现
    // get('http://127.0.0.1:3000/users/3', function (userData) {
    //   get('http://127.0.0.1:3000/jobs', function (jobsData) {
    //     console.log(userData, jobsData)
    //     var htmlStr = template('tpl', {
    //       user: JSON.parse(userData),
    //       jobs: JSON.parse(jobsData)
    //     })
    //     console.log(htmlStr)
    //     document.querySelector('#user_form').innerHTML = htmlStr
    //   })
    // })

    // jQuery Promise 实现

    var data = {}

    $.get('http://127.0.0.1:3000/users/2')
      .then(function (userData) {
        data.user = userData
        return $.get('http://127.0.0.1:3000/jobs')
      })
      .then(function (jobsData) {
        data.jobs = jobsData
        // console.log(data)
        var htmlStr = template('tpl', data)
        // console.log(htmlStr)
        $("#user_form").html(htmlStr)
      })

    // 回调函数封装 ajax get方法
    // 这个 get 是 callback 方式的 API
    // 可以使用 Promise 来解决  jQuery已经实现了 Promise 的封装
    function get(url, callback) {
      var oReq = new XMLHttpRequest()
      // 当请求加载成功之后要调用指定的函数
      oReq.onload = function () {
        // console.log(oReq.responseText)
        callback(oReq.responseText)
      }
      oReq.open('get', url, true)
      oReq.send()
    }
  </script>
</body>

</html>
