<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  <title>学生信息管理系统</title>
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/public/css/main.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-12 main">
        <h2 class="page-header">编辑学生信息</h2>
        <form action="/students/edit" method="POST">
          <!-- 
            用来放一些不希望被用户看见，但是需要被提交到服务器的数据
           -->
          <input type="hidden" name="id" value="{{ student.id }}">
          <div class="form-group">
            <label for="">姓名</label>
            <input type="text" name="name" class="form-control" placeholder="输入姓名" value="{{ student.name }}">
          </div>
          <div class="form-group">
            <label for="">性别</label>
            <div>
              <label class="radio-inline">
                <input type="radio" name="gender" value="0" checked> 男
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" value="1"> 女
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="">年龄</label>
            <input type="number" name="age" class="form-control" placeholder="输入年龄" value="{{ student.age }}">
          </div>
          <div class="form-group">
            <label for="">爱好</label>
            <input type="text" name="hobbies" class="form-control" placeholder="输入爱好" value="{{ student.hobbies }}">
          </div>
          <button type="submit" class="btn btn-primary">确认</button>
          <a class="btn btn-default" href="/students">取消</a>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
