<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="public/lib/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <div class="header container">
    <div class="page-header">
      <h1><a class="btn btn-success" href="/">返回首页</a></h1>
    </div>
  </div>
  <div class="comments container">
    <form action="/post" method="POST">
      <div class="form-group">
        <label for="form-name">你的大名</label>
        <input class="form-control" type="text" placeholder="请写入你的姓名" name="name">
      </div>
      <div class="form-group">
        <label for="textarea-message">留言内容</label>
        <textarea class="form-control" placeholder="请输入内容" name="message" cols="30" rows="10"></textarea>
      </div>
      <button type="submit" class="btn btn-default">发表</button>
    </form>
  </div>
</body>

</html>
